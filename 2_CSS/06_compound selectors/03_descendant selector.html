<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_descendant selector</title>
    <style>
        ul li{
            color: red;
        }
        ol li{
            color: blue;
        }
        ul li a{
            color: green;
        }
        ol li a{
            color:gray;
        }
    </style>
</head>
<body>
    <ul>
        <li>smoke</li>
        <li>drink</li>
        <div>
            <li>football</li>
            <a href="#">tangtou</a>
        </div>
    </ul>
    <hr>
    <ol>
        <li>zhangsan</li>
        <li>lisi</li>
        <li>wangwu</li>
    </ol>
</body>
</html>
