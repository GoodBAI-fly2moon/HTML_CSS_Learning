<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_子代选择器</title>
    <style>
        div > a {
            color: red;

        }
        div>p>a {
            color: skyblue; 
        }
    </style>
</head>
<body>
    <div>
        <a href="#">zhangsan</a>
        <a href="#">lisi</a>
        <a href="#">wangwu</a>
        <p>
            <a href="#">zhaoliu</a>
        </p>
    </div>
</body>
</html>
