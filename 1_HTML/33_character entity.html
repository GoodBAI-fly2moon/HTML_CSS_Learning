<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>i btf lady</div>
    <div>i      btf lady</div>

    <!-- 使用HTML实体必须带有分号(;)作为结束符 -->
    <div>i&nbsp;&nbsp;&nbsp;&nbsp;btf lady</div>

    <!-- 显示HTML实体符号本身的几种方法 -->
    <div>"&nbsp;"</div>
    <div>&amp;nbsp;</div>
    <div><code>&amp;nbsp;</code></div>
    <div>当前商品的价格是：¥199
        <br>
        <div>当前商品的价格是：&yen;199</div>
    </div>
    <br>

    <div>&copy;版权所有</div>

    <div>2 * 2 = 4</div>
    <div></div>
</body>
</html>
