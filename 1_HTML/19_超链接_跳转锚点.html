<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <a href="#htl">看灰太狼</a>
    <a href="#atm">看奥特曼</a>

    <p>我是一只羊，一只肥美的羊</p>
    <img src="./path_test/a/喜羊羊.png" alt="">

    <!-- name锚点已经被弃用了 -->
    <a name="htl"></a>
    <p>我是一只狼，一直邪恶的狼</p>
    <img src="./path_test/a/b/灰太狼.png" alt="">

    <!-- id锚点 -->
    <p id="atm">我是一只奥特曼，一只很能打的奥特曼</p>
    <img height="500" src="./奥特曼.png" alt="">

    <p>我是一直怪兽，一直很丑的怪兽</p>
    <img src="./path_test/怪兽.png" alt="">

    <p>整体的介绍完了</p>
    <!-- href="#" 和 href="" 都可以实现回到顶部的功能 -->
    <!-- href="#" 会在url后面添加一个#号 -->
    <a href="#">回到顶部</a>
    <!-- href="" 不会改变url 刷新页面-->
    <a href="">刷新页面</a>
    <a href="javascript:alert(666);">点我弹窗</a>
</body>
</html>
