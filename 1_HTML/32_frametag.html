<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>frame tag</title>
</head>
<body>
    <!-- Use iframe to embed a regular webpage. -->
    <iframe src="https://www.baidu.com" width="500" height="300" frameborder="1"></iframe>
    <!-- Use iframe to embed a adv webpage. -->
    <iframe src="https://www.lightboxcdn.com/vendor/ba23661b-1418-4d1b-b815-da9473a3026e/lightbox.js?mb=1743923285637&lv=1"
        allowfullscreen
        webkitallowfullscreen
        mozallowfullscreen></iframe>
        <br>

    <iframe src="./resource/我的自拍.jpg.webp" frameborder="0"></iframe>    
    <br>

    <a href="https://www.taobao.com" target="tt">Watch news</a>
    <br>
    <iframe name="tt" frameborder="0" width="500" height="300"></iframe>
     

    <form action="https://so.toutiao.com" target="container">
        <input type="text" name="keyword">
        <input type="submit" value="search">
    </form>

    <iframe name="container" frameborder="0"></iframe>
</body>
</html>
