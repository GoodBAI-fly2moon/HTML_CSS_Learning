<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML排版标签</title>
</head>

<!-- 语义化的优点
    1，代码的可读性强，清晰
    2，有利于SEO（搜索引擎优化）爬虫 代码 机器人
    3，方便设备解析（屏幕阅读器，盲人阅读器）
-->

<!-- 如果有一天你想结婚了，最好不是因为年龄到了，而是爱情来了
如果有一天你想用h1了最好不是因为他的默认效果，而是它的语义-- 网页主要内容
如果有一天你想用p了，最好不是因为他的默认效果，而是它的语义-- 段落解析
-->


<body>
    <!-- ctrl+Enter：选中任意位置，空开下一行 -->
    <h1>把个人信息“安全堤”筑牢</h1>
    <div>
        <p>2022-06-21 07:34·1347条评论</p>
        <p>置身移动互联时代人们在享受智能设备带来便利的同时，也在一些场景中面临个人信息泄露风险随着时间推移，这样的风险日益呈现出新的表现形式。</p>
        <p>一些APP声称看视频、玩游戏甚至走路都能赚钱，但用户想提现却难上加难，还容易泄露个人信息;新型不法软件图标透明、没有名称，在手机屏幕上十分隐蔽，不仅不停推送广告，还会收集并转卖用户隐私信息;个人信息安全和隐私保护话题引发关注，正说明其涉及群众切身利益，问题不容小视。
        </p>
    </div>
</body>

</html>
